<!DOCTYPE html>

    <title>v-on 1</title>

<body>
    <h1>v-on 实例 1</h1>
    <hr>
    <div id="app">
        <p>
            <button v-on:click="add">加分</button>
            <button @click="minus">减分</button> <br>
            <span>{{score2}}</span>
            <input type="text" v-model="score2"><br>
            <span v-text="score"></span><br>
            <span>{{score2}}</span>
        </p>
    </div>
    <hr>
    <footer>
        <h1><a href="../index.html">返回</a></h1>
    </footer>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                score: 0,
                score2: 1,
                model: 1,
            },
            methods: {
                add: function() {
                    this.score = this.score + parseInt(this.score2);
                },
                minus: function() {
                    if (this.score > 0) {
                        this.score -= parseInt(this.score2);
                    }
                    if (this.score < 0) {
                        this.score = 0;
                    }
                },
                plus: function() {

                }
            },
        })
    </script>
</body>

</html>
